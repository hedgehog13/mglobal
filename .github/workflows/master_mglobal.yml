# GitHub Actions workflow for deploying a static site to Azure Web App
name: Deploy static site to Azure Web App - mglobal

on:
  push:
    branches:
      - master
  workflow_dispatch:
permissions:
  id-token: write
  contents: read
jobs:
  deploy:
    runs-on: windows-latest

    steps:
      # Check out the code from your repository
      - uses: actions/checkout@v4

      # Login to Azure using service principal
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_09C8E39A05834AE2B2E3B901168C5016 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_99C0C545B5904EC19E081383981EE904 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8FFF97ECF8F74BF085C997E0C0E54337 }}

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mglobal' # Your Azure Web App name
          slot-name: 'Production'
          package: . # Path to the static files (root of the repo or specify folder)
